<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor de Archivos Markdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="section">
      <h1>Archivos Markdown disponibles</h1>
      <ul id="listaArchivos"></ul>
    </div>

    <div class="divider"></div>

    <div class="section">
      <h2>Contenido del archivo (HTML generado)</h2>
      <div id="contenidoHTML"></div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <h2>Crear nuevo archivo Markdown</h2>
      <form id="formulario">
        <input type="text" id="nombreArchivo" placeholder="ejemplo.md" required><br><br>
        <textarea id="contenidoMarkdown" rows="10" cols="60" placeholder="# Escribe tu contenido aquÃ­..." required></textarea><br><br>
        <button type="submit">Guardar archivo</button>
      </form>

  <script>
    async function cargarArchivos() {
      try {
        const res = await fetch('/api/archivos');
        const archivos = await res.json();
        const ul = document.getElementById('listaArchivos');
        ul.innerHTML = '';
        archivos.forEach(nombre => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="#" onclick="ver('${nombre}')">${nombre}</a>`;
          ul.appendChild(li);
        });
      } catch (error) {
        alert('Error al cargar archivos Markdown.');
      }
    }

    async function ver(nombre) {
      try {
        const res = await fetch(`/api/ver/${nombre}`);
        const data = await res.json();
        document.getElementById('contenidoHTML').innerHTML = data.html;
      } catch (error) {
        alert('Error al obtener el contenido del archivo.');
      }
    }

    document.getElementById('formulario').onsubmit = async (e) => {
      e.preventDefault();
      const nombre = document.getElementById('nombreArchivo').value;
      const contenido = document.getElementById('contenidoMarkdown').value;

      try {
        const res = await fetch('/api/guardar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre, contenido })
        });

        if (!res.ok) throw new Error('Error al guardar archivo');

        alert('Archivo guardado exitosamente.');
        document.getElementById('formulario').reset();
        cargarArchivos();
      } catch (error) {
        alert('Error al guardar el archivo Markdown.');
      }
    };

    cargarArchivos();
  </script>
</body>
</html>
